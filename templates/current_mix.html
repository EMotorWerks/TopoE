{% extends 'base.html' %}
{% block body %}
        <div class="container" style="margin-top:30px;min-height:500px;">
            <div class="ng-cloak">




            </div>
            <div style="width:1000px;height:610px;margin:0px auto;" id="canvas">
                <svg id="svg" style="width:100%;height:100%">
                    <g id="settings">
                        <filter id="dropshadow" height="160%">
                          <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
                          <!-- stdDeviation is how much to blur -->
                          <feOffset dx="0" dy="3" result="offsetblur"/>
                          <!-- how much to offset -->
                          <feMerge>
                            <feMergeNode/>
                           <!--  this contains the offset blurred image -->
                            <feMergeNode in="SourceGraphic"/>  <!-- this contains the element that the filter is applied to -->
                          </feMerge>
                        </filter>
                    </g>
                    <g id="stroke"></g>
                    <g id="color"></g>
                    <g id="title"></g>
                    <g id="value"></g>
                </svg>
            </div>
        </div>

       <!-- Javascript -->

            <!-- jQuery -->
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
            <!-- D3js -->
            <script src="http://d3js.org/d3.v3.min.js"></script>
            <!-- Local javascript modules -->
            <script src="/static/current-mix/scripts.js"></script>


{% endblock %}
